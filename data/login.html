                <input type="text" placeholder=" " name="usuario">

            </div>
            <div class="input-container input-password">
                <input type="password" placeholder=" " name="contra">
                <label for="">Contrase√±a</label>
                <div class="input-password__img">

            </div>
        </div>
        <div class="frm-footer">
            <button class="btn btn-iniciar" type="button">
                Iniciar sesion
            </button>
        </div>
    </form>
    <script>
        let doc = document.querySelector(".input-password__img");
        let parent = document.querySelector(".input-password > input")
        doc.addEventListener("click",(e)=>{
            
            if(parent.type=="text"){
                parent.type= "password"
                doc.classList.remove("input-password__img--active")
            }else if(parent.type=="password"){
                parent.type="text";
                doc.classList.add("input-password__img--active")
            }
        });

    </script>
