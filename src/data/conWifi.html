<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="www/login.css" />
    <link rel="stylesheet" href="www/principal.css" />
    <script src="https://kit.fontawesome.com/ca65d7f2ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="" class="header-text">RFID</a>
    </header>
    <div class="container-menu">
        <nav class="nav nav--collapse">
            <div class="burger">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
            </div>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="/home" class="nav-item__link">
                        <div class="container-img">
                            <img src="www/home.svg" alt="imagenInicio" />
                        </div>
                        <span class="nav-item__text">Inicio</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="confi" class="nav-item__link">
                        <div class="container-img">
                            <img src="www/configure.svg" alt="imagenConfigurarWifi" />
                        </div>
                        <span class="nav-item__text">Configurar</span>
                    </a>
                </li>
                <li class="nav-item nav-item--active">
                    <a href="/confiWifi" class="nav-item__link">
                        <div class="container-img">
                            <img src="www/wifi.svg" alt="imagenConfigurarWifi" />
                        </div>
                        <span class="nav-item__text">Configurar Wifi</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-item__link">
                        <div class="container-img">
                            <img src="www/log-out.svg" alt="imagenConsalir" />
                        </div>
                        <span class="nav-item__text">Salir</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main">
            <div class="container-info">
                <div class="info">
                    <div id="rssiInfo" class="info-header">%rssi%</div>
                    <div class="info-main">
                        <div class="info-img wifi-info">
                            <img src="www/wifi.svg" alt="" />
                        </div>
                    </div>
                    <div class="info-footer">WIFI</div>
                </div>
            </div>
            <form method="post" action="/conWifi">
                <div class="container-rfid">
                    <div class="fill">
                        <button class="btn btn-search" type="button" data-toogle="modal" data-target="#modalWifi">
                            <span>Buscar</span>
                            <img src="www/search.svg" alt="" />
                        </button>
                    </div>
                    <!--  -->
                    <p class="sep">
                        <span>WIFI</span>
                    </p>
                    <div class="input-container">
                        <input id="txtNombreRed" type="text" placeholder=" " value="%nombre%" name="nombre" />
                        <label for="">Nombre de red</label>
                    </div>

                    <div class="input-container">
                        <input id="txtContraRed" type="text" placeholder=" " value="%contra%" name="contra" />
                        <label for="">Contraseña</label>
                    </div>

                    <div>
                        <div>
                            <label for="">Habilitar proxy</label>
                            <input %HabiProxy% type="checkbox" name="HabiProxy" id="proxy-habilitado" />
                        </div>
                        <div class="input-container">
                            <input id="proxy" type="text" placeholder=" " value="%proxy%" name="proxy" />
                            <label for="">Proxy</label>
                        </div>
                        <div class="input-container">
                            <input id="puerto" maxlength="20" type="number" placeholder=" " value="%puerto%"
                                name="puerto" />
                            <label for="">Puerto</label>
                        </div>
                    </div>
                    <!-- Punto de acceso -->
                    <p class="sep">
                        <span>Punto de acceso</span>
                    </p>
                    <div class="input-container">
                        <input type="text" placeholder=" " value="%nombreAP%" name="servidor" />
                        <label for="">Nombre punto de acceso</label>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder=" " value="%contraAP%" name="api" />
                        <label for="">Contraseña punto de acceso</label>
                    </div>
                    <div>
                        <label for="">
                            Habilitar punto de acceso
                            <input type="checkbox" name="APHabilitado" id="" %APHabilitado% />
                        </label>
                    </div>
                    <div class="container-buttons">
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-danger" type="reset">Cancelar</button>
                    </div>
                </div>
            </form>

            <div class="modal" id="modalWifi">
                <div class="modal-close" data-close="modal"></div>
                <div class="container-redes">
                    <table class="table">
                        <thead class="table-header">
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Señal</th>
                            <th>Seguridad</th>
                            <th>Canal</th>
                            <th></th>
                        </thead>
                        <tbody class="table-body" id="container-redes">
                            <tr></tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-search" id="btnBuscarRedes">
                        <span>Buscar</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="www/scriptPrin.js"></script>
    <script src="www/scriptConWifi.js"></script>
</body>

</html>
