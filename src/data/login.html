<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="/login.css"> -->
    <link rel="stylesheet" href="www/login.css">

</head>
<body class="center-flex">
    <form action="/" class="frm-login" method="post">
        <div class="login__header">
            <h2>LOGIN</h2>
        </div>
        <div class="login__main">
            <div class="input-container">
                <input type="text" placeholder=" " name="usuario">
                <label for="">Usuario</label>
            </div>
            <div class="input-container input-password">
                <input type="password" placeholder=" " name="contra">
                <label for="">Contraseña</label>
                <div class="input-password__img">
                    <img src="www/contra.svg" alt="">
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div class="login__footer">
            <button class="btn btn-iniciar" type="submit">
                Iniciar sesion
            </button>
        </div>
    </form>
    <script>

        //Selecciona la imagen svg
        const imgEstadoContra = document.querySelector(".input-password__img");
        //Selecciona el texto input de tipo contraseña
        const textoContra = document.querySelector(".input-password > input");
        
        const containerIput = document.querySelector(".input-password");

        //Evento qal hacer click sobre la imagen svg
        //Si este es precionado la contraseña se hara visible o se ocultara
        imgEstadoContra.addEventListener("click", (e) => {
           

            if (textoContra.type == "text") {
                textoContra.type = "password"
                imgEstadoContra.classList.remove("input-password__img--active")
            } else if (textoContra.type == "password") {
                textoContra.type = "text";
                imgEstadoContra.classList.add("input-password__img--active")
            }
        });

    </script>
</body>

</html>
