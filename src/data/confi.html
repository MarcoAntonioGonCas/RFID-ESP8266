        function agregarSimLineaNueva( str ="" ){
            if(str.trim() === "")return "";

            let cadenas = [];
            let nuevaCadena = "";
            
            cadenas = str.trim().split( "\n" );
            cadenas = cadenas.map(str => {
                if(str.endsWith("\\n")){
                    return str;
                }else{
                    return `${str}\\n`
                }
            })
            
            nuevaCadena = cadenas.join( "\n" );

            return nuevaCadena;
        }
